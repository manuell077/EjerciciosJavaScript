    <h1 class="titulo">Ejercicio 52</h1>
    <p class="parrafo">En cierta empresa se les paga a sus trabajadores de la siguiente forma: si el empleado es
        de planta, la hora trabajada se le paga a $20000, si el empleado es administrativo, la hora

        horas trabajadas.</p>
